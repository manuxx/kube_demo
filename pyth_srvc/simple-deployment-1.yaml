apiVersion: apps/v1
kind: Deployment
metadata:
    name: demo-app
spec:
    selector:
        matchLabels:
            app: demo-app
    replicas: 1
    template:
        metadata:
            labels:
                app: demo-app
        spec:
            containers:
                -   name: demo-app
                    image: manusxyz/k8s-example:latest
                    imagePullPolicy: Always
                    env:
                        -   name: APP_PORT
                            value: "7001"
            restartPolicy: Always